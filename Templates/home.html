<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8"/>
       <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
       <title>Angenda Pessoal</title>
   </head>
   <body>
    <div class="container"><br>
        <div class="row">
            <div class="col-12 text-dark align-items-center">
                <div class="row justify-content-center">
                    <div class="col-auto bg-dark text-white">
                        <div class="row justify-content-center">
                            <span class="border rounded">Agenda de Compromissos</span>
                        </div>
                    </div>
                </div>
            </div>
        </div><br>
        <div class="row">
            <div class="col-12 bg-dark">
               <div class="row justify-content-center">
                   <div class="card">
                       <div class="card-header">
                           <div class="row justify-content-center">
                               Compromissos
                           </div>
                       </div>
                      <div class="card-body">
                        <div class="row">
                            <div class="col-auto">
                               <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCompromissos">
                                  Adicionar
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="modalCompromissos" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
                                  <div class="modal-dialog">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <h1 class="modal-title fs-5">Adicioar Compromissos</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                      </div>
                                      <div class="modal-body">
                                        <form>
                                          <div class="form-group">
                                            <label >Data</label>
                                            <input type="Date" class="form-control" id="dataCompromisso" aria-describedby="data" placeholder="Informe a data">
                                          </div>
                                          <div class="form-group">
                                            <label>Hora de Inico</label>
                                            <input type="Time" id="horaInicio" class="form-control">
                                          </div>
                                          <div class="form-group">
                                            <label>Hora de Térmio</label>
                                            <input type="Time" id="horaTermino" class="form-control"  placeholder="Horário de Térmio">
                                          </div>
                                           <div class="form-group">
                                            <label>Decrição</label>
                                            <input type="text" id="descricao" class="form-control"  placeholder="Descrição do compromisso">
                                          </div>
                                        </form>
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                        <button type="button" class="btn btn-success" id="save">Salvar</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                       </div>
                   </div>
               </div>
            </div>
        </div>
    </div>
   </body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script>
$(document).ready(function (){
    $("#save").click(function (){
        $.ajax({
            type:'POST',
            url:'{% url "salvar_compromisso" %}',
            data:{
                'data': $("#dataCompromisso").val(),
                'horaInicio': $("#horaInicio").val(),
                'horaTermino': $("#horaTermino").val(),
                'descricao': $("#descricao").val(),
                'csrfmiddlewaretoken':'{{ csrf_token }}',
            },
            cache: false,
            success: function (dataItem) {
                resposta = Object.keys(dataItem)
                if(resposta == 'Erro'){
                    Swal.fire(
                      'Não foi possível cadastrar!!',
                      'Já existe um compromisso para este horário!',
                      'error'
                    )
                }else if(reposta == "Sucesso"){
                    Swal.fire(
                      'Sucesso!!',
                      'Cadastrado com Sucesso!',
                      'error'
                    )
                }

            },

        });
    });
})
</script>

</html>
